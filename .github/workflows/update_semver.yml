name: Update Semver

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

jobs:
  update-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: haya14busa/action-update-semver@v1
        with:
          github_token: ${{ secrets.github_token }}
          major_version_tag_only: false # (optional, default is "false")
