name: Update Semver

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  update-semver_if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false # Required for PAT-based push

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Git Semantic Version
        id: tag_version
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          version_format: "${major}.${minor}.${patch}-build${increment}"
          bump_each_commit: true
          version_from_branch: true
          debug: true

      - name: Tag Release & Push
        env:
          PAT_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TAG=${{ steps.tag_version.outputs.version_tag }}

          git tag $TAG

          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git $TAG

          echo "âœ… Generated and pushed tag: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Show latest tag
        run: |
          TAG_LATEST=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "ðŸ”¹ Latest tag in repo: $TAG_LATEST"
